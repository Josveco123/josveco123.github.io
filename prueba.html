<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pagProducto {
            width: 100%;
            background-color: rgb(250, 240, 240);
        }

        #figuraProducto {
            margin-top: 2%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 70%;
            height: 100px;
            margin-left: 15%;
            background-image: linear-gradient(to top, rgb(252, 250, 250), rgb(156, 148, 148));
            border-radius: 20rem 20rem 0 0;
            color: white;
        }

        #nombrePagina {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5.6%;
            width: 50%;
            height: 50%;
            background-color: #ddd9d9;
            border: 2px solid rgb(168, 161, 161);
            border-radius: 30px 30px 0 0;
            color: RED;
            box-shadow: inset 0 0 20px rgb(88, 81, 81);
            font-size: 150%;
            font-family: vardana;
            font-weight: bold;
        }

        #linea1nosotros {
            width: 90%;
            border: 3px solid;
            border-image: radial-gradient(circle at center, rgb(253, 6, 6), rgb(252, 250, 250)) 1;
        }

        #cajonProductos {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 60px 60px;
            padding: 30px 40px 20px 70px;
        }

        .cajonDetalle {
            padding: 0;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: auto;

        }

        .cajonDetalle img {
            width: 100%;
        }

        .fotoProductos {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section id="pagProductos">
        <div id="figuraProducto">
            <div id="nombrePagina">
                <span> Nuestros Producto </span>
            </div>
            <div id="linea1nosotros"></div>
        </div>

        <div id="cajonProductos">
            <div class="cajonDetalle">
                <div class="fotoProductos"><img src="/images/pro1.jpg" alt=""></div>
            </div>
            <div class="cajonDetalle">
                <div class="fotoProductos"><img src="/images/pro2.jpg" alt=""></div>
            </div>
            <div class="cajonDetalle">
                <div class="fotoProductos"><img src="/images/pro3.jpg" alt=""></div>
            </div>
            <div class="cajonDetalle">
                <div class="fotoProductos"><img src="/images/pro4.jpg" alt=""></div>
            </div>
        </div>
</body>

</html>
