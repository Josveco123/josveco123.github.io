<!DOCTYPE html>
<html>
<head>
  <style>
    .flecha {
      position: fixed;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 20px solid red;
      animation: titilar 1s infinite;
      z-index: 9999;
    }

    @keyframes titilar {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="flecha"></div>
</body>
</html>
